<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Signup • TIK-USDT</title>
  <script src="https://unpkg.com/parse/dist/parse.min.js"></script>
  <script src="../assets/config.js"></script>
  <script src="../assets/app.js"></script>
  <style>
    body{margin:0;font-family:system-ui;background:#070A12;color:#EAF0FF;min-height:100vh;display:grid;place-items:center}
    .card{width:min(520px,92vw);background:#0E1426;border:1px solid rgba(255,255,255,.1);border-radius:18px;padding:18px}
    input{width:100%;padding:12px;border-radius:14px;border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.04);color:#EAF0FF;margin-top:10px}
    .row{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}
    .btn{padding:12px 14px;border-radius:14px;border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.04);color:#EAF0FF;font-weight:800;cursor:pointer}
    .btn.primary{background:linear-gradient(135deg,#5B8CFF,#7C5CFF);border-color:transparent}
    .note{color:#A8B3CF;font-size:12px;line-height:1.7;margin-top:10px}
    a{color:#EAF0FF}
  </style>
</head>
<body>
  <div class="card">
    <h2 style="margin:0 0 8px">إنشاء حساب</h2>
    <input id="email" type="email" placeholder="البريد الإلكتروني">
    <input id="password" type="password" placeholder="كلمة المرور">
    <div class="row">
      <button class="btn primary" id="signup">إنشاء</button>
      <a class="btn" href="login.html">لدي حساب</a>
    </div>
    <div class="note">إذا أتيت من رابط إحالة، سيتم ربطه تلقائيًا.</div>
    <div class="note" id="msg"></div>
  </div>

<script>
  initParse();

  signup.onclick = async () => {
    const email = document.getElementById("email").value.trim();
    const pass  = document.getElementById("password").value.trim();
    if(!email || !pass) return toast(msg, "أدخل البريد وكلمة المرور");

    const u = new Parse.User();
    u.set("username", email);
    u.set("email", email);
    u.set("password", pass);

    const ref = new URLSearchParams(location.search).get("ref");
    if (ref) u.set("pendingRefCode", ref);

    try{
      await u.signUp();
      location.href = "../app/dashboard.html";
    }catch(e){
      toast(msg, e.message || String(e));
    }
  };
</script>
</body>
</html>
