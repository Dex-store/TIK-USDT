<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>لوحة التحكم • TIK-USDT</title>
  <style>
    body{margin:0;font-family:system-ui;background:radial-gradient(1200px 600px at 50% -10%, #1b255a, #060913);color:#eaf0ff}
    .wrap{max-width:1100px;margin:0 auto;padding:18px}
    .topbar{display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap;
      background:rgba(12,18,45,.75);border:1px solid rgba(255,255,255,.08);border-radius:22px;padding:14px 16px;
      box-shadow:0 20px 60px rgba(0,0,0,.35);backdrop-filter:blur(10px)}
    .brand{display:flex;align-items:center;gap:10px}
    .logo{width:44px;height:44px;border-radius:16px;background:linear-gradient(135deg,#5b8cff,#7c5cff);
      display:flex;align-items:center;justify-content:center;font-weight:900}
    .muted{color:#a8b3cf;font-size:13px;line-height:1.7}
    .btn{padding:11px 14px;border-radius:16px;border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.04);color:#eaf0ff;font-weight:800;cursor:pointer;text-decoration:none;display:inline-block}
    .btn.primary{background:linear-gradient(135deg,#5b8cff,#7c5cff);border-color:transparent}
    .btn.danger{background:rgba(255,90,120,.14);border-color:rgba(255,90,120,.35)}
    .btn[disabled]{opacity:.45;cursor:not-allowed}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:12px;margin-top:14px}
    @media(max-width:900px){.grid{grid-template-columns:1fr}}
    .card{background:rgba(12,18,45,.75);border:1px solid rgba(255,255,255,.08);border-radius:22px;
      padding:16px;box-shadow:0 20px 60px rgba(0,0,0,.25);backdrop-filter:blur(10px)}
    .h{font-weight:900;font-size:16px}
    .v{font-weight:900;font-size:22px;margin-top:6px}
    .pill{display:inline-flex;align-items:center;gap:8px;padding:7px 10px;border-radius:999px;border:1px dashed rgba(255,255,255,.16);color:#cfe0ff;font-size:12px;margin-top:10px}
    .dot{width:10px;height:10px;border-radius:99px;background:#999}
    .ok{background:#2cff8f}
    .warn{background:#ffcc66}
    .bad{background:#ff5a78}
    .mono{font-family:ui-monospace,Menlo,Consolas,monospace;word-break:break-all}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <div class="brand">
        <div class="logo">T</div>
        <div>
          <div style="font-weight:900">TIK-USDT</div>
          <div class="muted">لوحة التحكم</div>
        </div>
      </div>

      <div style="display:flex;gap:10px;flex-wrap:wrap">
        <a class="btn" href="./plans.html">الاشتراكات</a>
        <a class="btn" href="./withdraw-request.html" id="topWithdrawBtn">طلب سحب</a>
        <a class="btn" href="./withdraw-history.html">سجل السحوبات</a>
        <a class="btn" href="https://t.me/TIK_USDT" target="_blank">الدعم</a>
        <a class="btn" href="https://t.me/+P2nKCspWsyNmYmFk" target="_blank">قناة التلجرام</a>
        <button class="btn danger" id="logoutBtn">تسجيل خروج</button>
      </div>
    </div>

    <div class="grid">
      <div class="card">
        <div class="h">حالة الاشتراك</div>
        <div class="pill" id="subPill">
          <span class="dot warn" id="subDot"></span>
          <span id="subTxt">جارٍ التحميل...</span>
        </div>
        <div class="muted" style="margin-top:10px" id="subInfo"></div>
      </div>

      <div class="card">
        <div class="h">الخطة الحالية</div>
        <div class="v" id="planTxt">—</div>
        <div class="muted" id="planInfo">—</div>
      </div>

      <div class="card">
        <div class="h">رصيدك الافتراضي</div>
        <div class="v" id="balTxt">0</div>
        <div class="muted">هذا رصيد افتراضي داخل المنصة. السحب يتم يدويًا خلال 3–24 ساعة.</div>
      </div>
    </div>

    <div class="card" style="margin-top:14px">
      <div class="h">السحب</div>
      <div class="muted" id="wdHint" style="margin-top:8px">جارٍ التحميل...</div>

      <div style="display:flex;gap:10px;flex-wrap:wrap;margin-top:12px">
        <a class="btn primary" id="withdrawBtn" href="./withdraw-request.html">طلب سحب</a>
        <a class="btn" href="./withdraw-history.html">سجل السحوبات</a>
        <a class="btn" href="./plans.html">تجديد / اشتراك</a>
      </div>
    </div>

    <div class="card" style="margin-top:14px">
      <div class="h">آخر طلب دفع</div>
      <div class="muted" id="lastPay">جارٍ التحميل...</div>
    </div>
  </div>

  <script src="https://unpkg.com/parse/dist/parse.min.js"></script>
  <script src="./config.js"></script>

<script>
  Parse.initialize(window.TIK.PARSE_APP_ID, window.TIK.PARSE_JS_KEY);
  Parse.serverURL = window.TIK.PARSE_SERVER_URL;

  const user = Parse.User.current();
  if(!user) location.href = "../auth/login.html";

  function setSub(state, text, info){
    subTxt.textContent = text;
    subInfo.textContent = info || "";
    subDot.className = "dot " + (state==="ok" ? "ok" : state==="bad" ? "bad" : "warn");
  }

  async function getProfile(){
    const Profile = Parse.Object.extend("Profile");
    const q = new Parse.Query(Profile);
    q.equalTo("user", user);
    q.limit(1);
    return await q.first({ useMasterKey: false });
  }

  async function getLastPayment(){
    const Payments = Parse.Object.extend("Payments");
    const q = new Parse.Query(Payments);
    q.equalTo("user", user);
    q.descending("createdAt");
    q.limit(1);
    return await q.first({ useMasterKey: false });
  }

  async function getLastWithdraw(){
    const WithdrawRequests = Parse.Object.extend("WithdrawRequests");
    const q = new Parse.Query(WithdrawRequests);
    q.equalTo("user", user);
    q.descending("createdAt");
    q.limit(1);
    return await q.first({ useMasterKey: false });
  }

  function fmtDate(d){
    if(!d) return "—";
    try{
      return new Date(d).toLocaleString("ar", {year:"numeric",month:"2-digit",day:"2-digit",hour:"2-digit",minute:"2-digit"});
    }catch{ return "—"; }
  }
  function safeNum(n){ return (typeof n === "number" && isFinite(n)) ? n : 0; }

  (async ()=>{
    const profile = await getProfile();
    const isActive = !!(profile && profile.get("isActive"));
    const planAmount = profile ? profile.get("planAmount") : null;
    const activatedAt = profile ? profile.get("activatedAt") : null;

    const balance = profile ? safeNum(profile.get("virtualBalance")) || safeNum(profile.get("balance")) || 0 : 0;
    balTxt.textContent = balance.toFixed(2);

    if(isActive){
      setSub("ok","نشط","تم تفعيل اشتراكك. يمكنك طلب السحب مرة واحدة أسبوعيًا.");
      withdrawBtn.removeAttribute("disabled");
      withdrawBtn.style.pointerEvents = "auto";
      topWithdrawBtn.style.pointerEvents = "auto";
      wdHint.textContent = "✅ يمكنك طلب سحب الآن.";
    }else{
      setSub("warn","غير نشط / بانتظار التفعيل","قم بالدفع ثم سجّل TX Hash من صفحة الاشتراكات، وسيتم التفعيل بعد المراجعة.");
      withdrawBtn.setAttribute("disabled","disabled");
      withdrawBtn.style.pointerEvents = "none";
      topWithdrawBtn.style.pointerEvents = "none";
      wdHint.textContent = "⛔ لا يمكنك السحب قبل تفعيل الاشتراك.";
    }

    planTxt.textContent = planAmount ? (planAmount + " USDT") : "—";
    planInfo.textContent = activatedAt ? ("آخر تفعيل: " + fmtDate(activatedAt)) : "—";

    const lastPayObj = await getLastPayment();
    if(!lastPayObj){
      lastPay.textContent = "لا يوجد طلبات دفع بعد. اذهب إلى صفحة الاشتراكات وسجّل TX Hash.";
    }else{
      const st = lastPayObj.get("status") || "pending";
      const pa = lastPayObj.get("planAmount") || "—";
      const hx = lastPayObj.get("txHash") || "";
      lastPay.innerHTML = `
        الحالة: <b>${st}</b><br/>
        الخطة: <b>${pa} USDT</b><br/>
        الوقت: <b>${fmtDate(lastPayObj.createdAt)}</b><br/>
        txHash: <span class="mono">${hx}</span>
      `;
    }

    const lastW = await getLastWithdraw();
    if(lastW){
      wdHint.textContent += " | آخر طلب سحب: " + fmtDate(lastW.createdAt) + " (الحالة: " + (lastW.get("status")||"pending") + ")";
    }
  })().catch(e=>{
    subTxt.textContent = "خطأ";
    subInfo.textContent = (e && e.message) ? e.message : "حدث خطأ غير معروف";
  });

  logoutBtn.onclick = async ()=>{
    await Parse.User.logOut();
    location.href = "../auth/login.html";
  };
</script>
</body>
  </html>
