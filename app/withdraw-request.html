<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>طلب سحب • TIK-USDT</title>
  <style>
    body{margin:0;font-family:system-ui;background:radial-gradient(1200px 600px at 50% -10%, #1b255a, #060913);color:#eaf0ff}
    .wrap{max-width:900px;margin:0 auto;padding:18px}
    .card{background:rgba(12,18,45,.75);border:1px solid rgba(255,255,255,.08);border-radius:22px;
      padding:16px;box-shadow:0 20px 60px rgba(0,0,0,.25);backdrop-filter:blur(10px)}
    .top{display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap}
    .btn{padding:11px 14px;border-radius:16px;border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.04);color:#eaf0ff;font-weight:800;cursor:pointer;text-decoration:none;display:inline-block}
    .btn.primary{background:linear-gradient(135deg,#5b8cff,#7c5cff);border-color:transparent}
    input{width:100%;padding:12px;border-radius:16px;border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.04);color:#eaf0ff;margin-top:10px;outline:none}
    .muted{color:#a8b3cf;font-size:13px;line-height:1.7}
    .ok{color:#7CFFB2}
    .err{color:#FF8FA3}
    .mono{font-family:ui-monospace,Menlo,Consolas,monospace;word-break:break-all}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="top">
        <div>
          <div style="font-weight:900;font-size:18px">طلب سحب</div>
          <div class="muted">السحب مرة واحدة أسبوعيًا — يتم التنفيذ خلال 3–24 ساعة.</div>
        </div>
        <div style="display:flex;gap:10px;flex-wrap:wrap">
          <a class="btn" href="./dashboard.html">رجوع للوحة</a>
          <a class="btn" href="https://t.me/TIK_USDT" target="_blank">الدعم</a>
        </div>
      </div>

      <div class="muted" id="statusLine" style="margin-top:10px">جارٍ التحميل...</div>

      <label class="muted" style="display:block;margin-top:12px">المبلغ المطلوب (USDT)</label>
      <input id="amount" type="number" step="0.01" min="0" placeholder="مثال: 25">

      <label class="muted" style="display:block;margin-top:12px">عنوان محفظتك (ERC-20)</label>
      <input id="wallet" class="mono" placeholder="0x....">

      <div style="display:flex;gap:10px;flex-wrap:wrap;margin-top:12px">
        <button class="btn primary" id="submitBtn">إرسال طلب السحب</button>
      </div>

      <div class="muted" id="msg" style="margin-top:10px"></div>
    </div>
  </div>

  <script src="https://unpkg.com/parse/dist/parse.min.js"></script>
  <script src="./config.js"></script>

<script>
  Parse.initialize(window.TIK.PARSE_APP_ID, window.TIK.PARSE_JS_KEY);
  Parse.serverURL = window.TIK.PARSE_SERVER_URL;

  const user = Parse.User.current();
  if(!user) location.href = "../auth/login.html";

  function safeNum(n){ return (typeof n === "number" && isFinite(n)) ? n : 0; }

  async function getProfile(){
    const Profile = Parse.Object.extend("Profile");
    const q = new Parse.Query(Profile);
    q.equalTo("user", user);
    q.limit(1);
    return await q.first();
  }

  async function getLastWithdraw(){
    const WithdrawRequests = Parse.Object.extend("WithdrawRequests");
    const q = new Parse.Query(WithdrawRequests);
    q.equalTo("user", user);
    q.descending("createdAt");
    q.limit(1);
    return await q.first();
  }

  function isEthAddress(a){
    return typeof a === "string" && a.startsWith("0x") && a.length === 42;
  }

  async function init(){
    const profile = await getProfile();
    const isActive = !!(profile && profile.get("isActive"));
    const bal = profile ? safeNum(profile.get("virtualBalance")) || safeNum(profile.get("balance")) || 0 : 0;

    if(!isActive){
      statusLine.innerHTML = `<span class="err">⛔ حسابك غير مفعل. لا يمكنك السحب قبل التفعيل.</span>`;
      submitBtn.disabled = true;
      return;
    }

    // فحص "مرة أسبوعيًا" (هذا فحص واجهة فقط)
    const lastW = await getLastWithdraw();
    if(lastW){
      const lastDate = lastW.createdAt;
      const diff = Date.now() - new Date(lastDate).getTime();
      const sevenDays = 7*24*60*60*1000;
      if(diff < sevenDays){
        const remaining = Math.ceil((sevenDays - diff)/(24*60*60*1000));
        statusLine.innerHTML = `✅ اشتراكك نشط. <br><span class="err">⛔ لا يمكنك طلب سحب جديد الآن. متبقي تقريبًا: ${remaining} يوم</span>`;
        submitBtn.disabled = true;
        return;
      }
    }

    statusLine.innerHTML = `✅ اشتراكك نشط. رصيدك الافتراضي: <b>${bal.toFixed(2)} USDT</b>`;
  }

  submitBtn.onclick = async ()=>{
    msg.className = "muted";
    const amt = parseFloat(amount.value);
    const w = (wallet.value||"").trim();

    if(!amt || amt <= 0){
      msg.className = "muted err";
      msg.textContent = "أدخل مبلغ صحيح.";
      return;
    }
    if(!isEthAddress(w)){
      msg.className = "muted err";
      msg.textContent = "عنوان المحفظة غير صحيح (يجب أن يكون ERC-20 ويبدأ بـ 0x وطوله 42).";
      return;
    }

    try{
      const WithdrawRequests = Parse.Object.extend("WithdrawRequests");
      const req = new WithdrawRequests();
      req.set("user", user);
      req.set("amount", amt);
      req.set("wallet", w);
      req.set("status", "pending");
      await req.save();

      msg.className = "muted ok";
      msg.textContent = "✅ تم إرسال طلب السحب. سيتم التنفيذ خلال 3–24 ساعة.";
      submitBtn.disabled = true;
    }catch(e){
      msg.className = "muted err";
      msg.textContent = (e && e.message) ? e.message : "تعذر إرسال الطلب.";
    }
  };

  init().catch(e=>{
    statusLine.innerHTML = `<span class="err">خطأ: ${(e && e.message) ? e.message : "غير معروف"}</span>`;
  });
</script>
</body>
</html>
