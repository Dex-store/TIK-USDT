<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>إنشاء حساب • TIK-USDT</title>
  <style>
    body{margin:0;font-family:system-ui;background:radial-gradient(1200px 600px at 50% -10%, #1b255a, #060913);color:#eaf0ff}
    .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}
    .card{width:100%;max-width:520px;background:rgba(12,18,45,.75);border:1px solid rgba(255,255,255,.08);
      border-radius:28px;padding:22px;box-shadow:0 20px 60px rgba(0,0,0,.4);backdrop-filter:blur(10px)}
    .top{display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap}
    .logo{width:46px;height:46px;border-radius:16px;background:linear-gradient(135deg,#5b8cff,#7c5cff);
      display:flex;align-items:center;justify-content:center;font-weight:900}
    h2{margin:10px 0 6px}
    .note{color:#a8b3cf;font-size:13px;line-height:1.8}
    input{width:100%;padding:14px 14px;border-radius:16px;border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.04);color:#eaf0ff;margin-top:10px;outline:none}
    .row{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}
    .btn{padding:13px 16px;border-radius:16px;border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.04);color:#eaf0ff;font-weight:800;cursor:pointer;text-decoration:none;display:inline-block}
    .btn.primary{background:linear-gradient(135deg,#5b8cff,#7c5cff);border-color:transparent}
    .pill{display:inline-block;padding:6px 10px;border-radius:999px;border:1px dashed rgba(255,255,255,.16);color:#cfe0ff;font-size:12px;margin-top:10px}
    a{color:#9fb0ff;text-decoration:none}
    .ok{color:#7CFFB2}
    .err{color:#FF8FA3}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="top">
        <div style="display:flex;align-items:center;gap:10px">
          <div class="logo">T</div>
          <div>
            <div style="font-weight:900">TIK-USDT</div>
            <div class="note">إنشاء حساب</div>
          </div>
        </div>
        <a class="btn" href="login.html">تسجيل الدخول</a>
      </div>

      <h2>إنشاء حساب</h2>
      <div class="note">أدخل بريدك وكلمة المرور. يمكنك إضافة كود الدعوة يدويًا أو سيتم تعبئته تلقائيًا إذا دخلت من رابط إحالة.</div>

      <div class="pill" id="refPill" style="display:none"></div>

      <input id="email" type="email" placeholder="البريد الإلكتروني">
      <input id="password" type="password" placeholder="كلمة المرور">

      <input id="refCode" type="text" placeholder="كود الدعوة (اختياري)">
      <div class="note" id="refHint" style="margin-top:8px"></div>

      <div class="row">
        <button class="btn primary" id="signupBtn">إنشاء حساب</button>
        <a class="btn" href="../index.html">الرئيسية</a>
      </div>

      <div class="note" id="msg" style="margin-top:10px"></div>
    </div>
  </div>

  <!-- Parse SDK + config -->
  <script src="https://unpkg.com/parse/dist/parse.min.js"></script>
  <script src="../app/config.js"></script>

<script>
  Parse.initialize(window.TIK.PARSE_APP_ID, window.TIK.PARSE_JS_KEY);
  Parse.serverURL = window.TIK.PARSE_SERVER_URL;

  // تعبئة ref من الرابط
  const ref = new URLSearchParams(window.location.search).get("ref");
  const refInput = document.getElementById("refCode");
  const refHint  = document.getElementById("refHint");
  const refPill  = document.getElementById("refPill");

  if (ref) {
    refInput.value = ref;
    refHint.textContent = "تم تعبئة كود الدعوة تلقائيًا من رابط الإحالة.";
    refPill.style.display = "inline-block";
    refPill.textContent = "كود الإحالة المكتشف: " + ref;
  } else {
    refHint.textContent = "إذا كان لديك كود دعوة اكتبه هنا (اختياري).";
  }

  // توليد refCode خاص بالمستخدم (مبدئيًا)
  async function generateRefCode() {
    const chars = "ABCDEFGHJKMNPQRSTUVWXYZ23456789";
    for (let attempt = 0; attempt < 10; attempt++) {
      let code = "TIK-";
      for (let i=0;i<6;i++) code += chars[Math.floor(Math.random()*chars.length)];

      // تحقق بسيط من عدم التكرار
      const q = new Parse.Query(Parse.User);
      q.equalTo("refCode", code);
      const exists = await q.first({ useMasterKey: false }).catch(()=>null);
      if (!exists) return code;
    }
    // fallback
    return "TIK-" + Date.now().toString(36).toUpperCase();
  }

  signupBtn.onclick = async () => {
    msg.className = "note";
    msg.textContent = "جاري إنشاء الحساب...";

    const email = document.getElementById("email").value.trim();
    const pass  = document.getElementById("password").value.trim();
    const refCode = document.getElementById("refCode").value.trim();

    if(!email || !pass){
      msg.className = "note err";
      msg.textContent = "اكتب البريد وكلمة المرور أولاً.";
      return;
    }

    try{
      const myRef = await generateRefCode();

      const user = new Parse.User();
      user.set("username", email); // مهم: نستخدم البريد كـ username
      user.set("email", email);
      user.set("password", pass);

      // كود المستخدم الخاص
      user.set("refCode", myRef);

      // كود الدعوة الذي أدخله (مؤقتًا)
      // (لاحقًا سنحوّله إلى علاقة referrer + حساب عمولات)
      if (refCode) user.set("pendingRefCode", refCode);

      await user.signUp();

      msg.className = "note ok";
      msg.textContent = "تم إنشاء الحساب ✅";
      setTimeout(()=> location.href = "../app/dashboard.html", 800);

    }catch(e){
      msg.className = "note err";
      msg.textContent = (e && e.message) ? e.message : "فشل إنشاء الحساب.";
    }
  };
</script>
</body>
</html>
