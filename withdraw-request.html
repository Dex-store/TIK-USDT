<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>TIK-USDT • طلب صرف</title>
  <script src="https://unpkg.com/parse/dist/parse.min.js"></script>
  <style>
    body{margin:0;font-family:system-ui;background:#070A12;color:#EAF0FF}
    .wrap{max-width:980px;margin:0 auto;padding:18px}
    .top{display:flex;gap:10px;flex-wrap:wrap;align-items:center;justify-content:space-between}
    .card{margin-top:14px;background:#0E1426;border:1px solid rgba(255,255,255,.1);border-radius:18px;padding:16px}
    input{width:100%;padding:12px;border-radius:14px;border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.04);color:#EAF0FF}
    .btn{padding:12px 14px;border-radius:14px;border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.04);color:#EAF0FF;font-weight:800;cursor:pointer}
    .btn.primary{background:linear-gradient(135deg,#5B8CFF,#7C5CFF);border-color:transparent}
    .note{color:#A8B3CF;font-size:12px;line-height:1.7}
    .mono{font-family:ui-monospace,Menlo,Consolas,monospace;word-break:break-all}
  </style>
</head>
<body>
<div class="wrap">
  <div class="top">
    <div>
      <h2 style="margin:0">طلب صرف (يدوي)</h2>
      <div class="note">
        <a href="dashboard.html" style="color:#EAF0FF">لوحة التحكم</a> •
        <a href="withdraw-history.html" style="color:#EAF0FF">سجل الطلبات</a>
      </div>
    </div>
    <button class="btn" id="logout">تسجيل خروج</button>
  </div>

  <div class="card">
    <h3 style="margin:0 0 8px">رصيدك</h3>
    <div class="note" id="balances">—</div>
    <button class="btn" id="refresh" style="margin-top:10px">تحديث</button>
  </div>

  <div class="card">
    <h3 style="margin:0 0 8px">إنشاء طلب صرف</h3>
    <div class="note">
      يتم مراجعة الطلب يدويًا. لا يوجد دفع تلقائي.
    </div>

    <div style="margin-top:10px">
      <div class="note">عنوان محفظتك (USDT ERC-20)</div>
      <input id="wallet" class="mono" placeholder="0x..." />
    </div>

    <div style="margin-top:10px">
      <div class="note">المبلغ المطلوب (USDT)</div>
      <input id="amount" placeholder="مثال: 10" />
    </div>

    <button class="btn primary" id="send" style="margin-top:10px">إرسال الطلب</button>
    <div class="note" id="msg" style="margin-top:10px"></div>
  </div>
</div>

<script>
  const APP_ID = "PUT_YOUR_APP_ID_HERE";
  const JS_KEY = "PUT_YOUR_JS_KEY_HERE";
  const SERVER_URL = "https://parseapi.back4app.com/";

  Parse.initialize(APP_ID, JS_KEY);
  Parse.serverURL = SERVER_URL;

  const msg = (m)=> document.getElementById("msg").textContent = m;
  if(!Parse.User.current()) location.href = "../auth/login.html";

  async function load(){
    try{
      const p = await Parse.Cloud.run("getMyProfile");
      document.getElementById("balances").innerHTML =
        `متاح: <b>${p.availableBalance||0}</b> USDT<br>معلّق: <b>${p.lockedBalance||0}</b> USDT`;
      msg("تم التحديث ✅");
    }catch(e){
      msg("خطأ: " + (e.message||e));
    }
  }

  async function send(){
    const amount = Number(document.getElementById("amount").value);
    const walletAddress = document.getElementById("wallet").value.trim();
    if(!walletAddress.startsWith("0x") || walletAddress.length < 20) return msg("عنوان المحفظة غير صحيح");
    if(!amount || amount <= 0) return msg("أدخل مبلغ صحيح");

    try{
      msg("جار إرسال الطلب...");
      await Parse.Cloud.run("createPayoutRequest", { amount, walletAddress });
      msg("تم إرسال الطلب ✅");
      document.getElementById("amount").value = "";
      await load();
    }catch(e){
      msg("فشل: " + (e.message||e));
    }
  }

  document.getElementById("refresh").onclick = load;
  document.getElementById("send").onclick = send;
  document.getElementById("logout").onclick = async ()=>{ await Parse.User.logOut(); location.href="../auth/login.html"; };

  load();
</script>
</body>
</html>
